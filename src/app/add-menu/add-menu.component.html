<div class="container-fluid  mb-5">
    <h1>Add Menu</h1>
    <form [formGroup]="form" (submit)="addmenu()">
      <div class="form-group">
        <label >Name:</label>
        <input class="form-control" formControlName="name" type="text" placeholder="Enter name ..."
          required  maxlength=40; >   
      </div>


      <div class="form-group">
        <label>Choose Restaurant:</label>
        <select name="rest_id" formControlName="rest_id"  class="form-control">
            <option *ngFor="let rest of listResturant" [value]="rest.id">
                {{rest.name}}
            
            </option>
        </select>
       
    </div>
    
      


    <div class="form-group">
        <label>Description :</label>
        <input type="number" class="form-control" 
        required 
        formControlName="descr"  placeholder=" Enter number Description" >
            

            
    </div>



      
    <div class="form-group">
        <label>price :</label>
        <input type="number" class="form-control" 
        required min="0"
        formControlName="price"  placeholder=" Enter number price"  >
           
    </div>


      <div class="form-group">
        <label >image:</label>
        <input class="form-control"  formControlName="image"  type="text"  placeholder="Enter the path image">   
      </div>
      

      <div class="form-group">
        <br>
        <button class="btn btn-primary"  type="submit" [disabled]="!form.valid"> add Restaurant</button>
          
      </div>

    </form>
</div>
