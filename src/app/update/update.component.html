
<div class="container-fluid  mb-5">
  <h1>Update Restaurant </h1>
  <form [formGroup]="form" (submit)="onsubmit()">
    <div class="form-group">
      <label >Name:</label>
      <input class="form-control" formControlName="name" type="text" placeholder="Enter name ..."  required  maxlength=40;  >   
    </div>
    


    <div class="form-group">
      <label >City:</label>
      <input class="form-control" formControlName="city" type="text" placeholder="Enter city ..."  required  maxlength=40;  >   
    </div>



    <div class="form-group">
      <label >Street:</label>
      <input class="form-control" formControlName="street" type="text" placeholder="Enter street ..."  required  maxlength=40; >   
    </div>



    <div class="form-group">
      <label >lat:</label>
      <input class="form-control" formControlName="lat" type="text" placeholder="Enter lat ..."  required  maxlength=40; >   
    </div>



    <div class="form-group">
      <label >lon:</label>
      <input class="form-control" formControlName="lng" type="text" placeholder="Enter lng ..."  required  maxlength=40; >   
    </div>



    <div class="form-group">
      <label >image:</label>
      <input class="form-control"  formControlName="image"   type="text"  placeholder="Enter the path image">   
    </div>
    

    <div class="form-group">
      <br>
      <button class="btn btn-primary" type="submit">update</button>
<button class="btn btn-primary back" (click)="move()" >back</button>
        
    </div>

  </form>
</div>
